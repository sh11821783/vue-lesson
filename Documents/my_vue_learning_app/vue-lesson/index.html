<!doctype html>
<html lang="en">
  <head>
    <!-- 文字エンコーディングをUTF-8に設定 -->
    <meta charset="UTF-8" />
    <!-- サイトのアイコンを指定 -->
    <link rel="icon" href="/favicon.ico" />
    <!-- レスポンシブデザインを実現するためのビューポート設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ページのタイトルを指定 -->
    <title>Vite App</title>
  </head>
  <body>
    <!-- Vueアプリケーションがマウントされる要素 -->
    <div id="app"></div>
    <!-- Vueアプリケーションのエントリーポイントであるmain.jsファイルを読み込む -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
